<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 animate__animated animate__fadeIn">
      <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
      
      <input [(ngModel)]="username" type="text" placeholder="Username" class="w-full p-2 border border-gray-300 rounded mb-3" />
      <input [(ngModel)]="password" type="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded mb-3" />
  
      <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
      
      <button (click)="signUp()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-300">
        Sign Up
      </button>
  
      <p class="mt-3 text-center">Already have an account? <a routerLink="/signin" class="text-blue-500">Sign In</a></p>
    </div>
  </div>
